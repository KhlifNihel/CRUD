{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Favicon  -->
<link rel="shortcut icon" href={% static "img/favicon.ico" %} >
 <!-- static css  -->
       <link rel="stylesheet" href={% static "css/style.css" %} >

    <title>{% block title %} Home {% endblock title %}</title>
</head>
<body>

    <div class="wrapper">
        <!-- ======== Navbar =====-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm"><a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left:10px;"></a></div>
                {% block navbar-content %} 
 
                <div class="container-fluid">
      
                  <span class="navbar-toggler-icon"></span>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link"  href="{% url 'home'%}">Client</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home_produit'%}">Produit</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link "  href="{% url 'home_marque'%}">Marque</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home_commande'%}">Commande</a>
                    </li>
                   
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home_ligneCommande'%}">Ligne commande</a>
                    </li>
                  </ul>   
                </div>
                </div>
                {% endblock navbar-content %}
            </nav>
        </header>
        <!-- ======= block content ======= -->
        {% block content %}
         {% endblock content %}
    </div><!--end wrapper-->
      <!-- ======== footer =====-->
      <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color:rgb(0,0,0,0.2) ;">&copy;{% now "Y" %}
            <a class="text-light" href="https://www.linkedin.com/in/nihel-khlif-712504229/" style="text-decoration: none;">
                <span class="text-warning">Khlif Nihel</span>
            </a>
        </div>
      </footer>
      <!--Bootstrap js-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
